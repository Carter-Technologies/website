<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 3em;
            color: #4A7C59;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 1.2em;
            color: #6C757D;
            font-weight: 300;
        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .card h2 {
            color: #4A7C59;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-icon {
            font-size: 1.8em;
        }
        
        .app-card {
            background: linear-gradient(135deg, #4A7C59 0%, #9CAF88 100%);
            color: white;
        }
        
        .app-card h2 {
            color: white;
        }
        
        .app-card .app-name {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .app-card .app-description {
            font-size: 1.1em;
            opacity: 0.95;
            line-height: 1.8;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            margin: 15px 0;
        }
        
        a {
            color: #4A7C59;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #9CAF88;
        }
        
        a::after {
            content: '‚Üí';
            transition: transform 0.3s ease;
        }
        
        a:hover::after {
            transform: translateX(5px);
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .footer h2 {
            color: #4A7C59;
            margin-bottom: 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Carter Technologies</h1>
            <p class="tagline">Building productivity apps for iOS</p>
        </header>
        
        <div class="content">
            <div class="card app-card">
                <h2>
                    <span class="card-icon">üì±</span>
                    Our Apps
                </h2>
                <div class="app-name">SENTINAL</div>
                <div class="app-description">
                    Focus Mode for iOS<br>
                    Block distractions, boost productivity
                </div>
            </div>
            
            <div class="card">
                <h2>
                    <span class="card-icon">‚ÑπÔ∏è</span>
                    About
                </h2>
                <p>Carter Technologies creates innovative productivity apps that help users stay focused and achieve their goals.</p>
            </div>
        </div>
        
        <div class="footer">
            <h2>Resources</h2>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="support.html">Support</a>
            </div>
        </div>
    </div>
</body>
</html>
